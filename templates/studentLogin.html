{% extends 'homePage.html' %}
{% load static %}

{% block common %}
    {% include 'mainMenu.html' %}
    <form action="{% url 'studentLoginCheck' %}" method="post">
    {% csrf_token %}
    <table align="center">
        <br>
        <br>
        <br>
        <tr>
            <th colspan="2" style="font-size: 25px;background-color: yellow">
                Student Login Page
            </th>
        </tr>
        <tr>
            <th rowspan="4">
                <img src="{% static 'Images/Student/student.png' %}" height="100" width="100">
            </th>
        </tr>
        <tr>
            <th><br><br>
                Username :<input type="text" required name="u1">
            </th>
        </tr>
        <tr>
            <th>
                Password &nbsp;:<input type="password" required name="u2">
            </th>
        </tr>
        <tr>
            <th colspan="2"><br>
                <button type="submit" style="font-weight: bold">Login</button>
            </th>
        </tr>
        <tr>
            <th colspan="3" style="padding-left: 100px;color:green"><br>
                Don't have a account? <br>
                Create clicking on below Register.
            </th>
        </tr>
        <tr>
            <th colspan="2"style="padding-left: 100px">
                <a href="{% url 'studentRegister' %}">Register</a>
            </th>
        </tr>
        {% for x in messages %}
        <tr>
            <th colspan="2" style="font-size: 20px;color: red;padding-left: 100px">{{ x }}</th>
        </tr>
        {% endfor %}
    </table>
    </form>
{% endblock %}
