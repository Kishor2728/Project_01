

{% extends 'homePage.html' %}
{% load static %}

{% block common %}
    {% include 'mainMenu.html' %}
    <form action="{% url 'showpass' %}" method="post">
        {% csrf_token %}
        <table align="center">
            <br>
            <br>
            <tr>
                <th colspan="2" style="font-size: 25px;background-color: yellow">
                    Forgot Password
                </th>
            </tr>
            <tr>
                <th><br>
                    Username Name :<input type="text" name="u1" required>
                </th>
            </tr>
            <tr>
                <th style="padding-left: 36px">
                    Contact No :<input type="number" name="u2" required>
                </th>
            <tr>
                <th><br>
                    <button type="submit" style="font-weight: bold;font-size: 14px">Enter</button>
                </th>
            </tr>
            {% if Message %}
            <tr>
                <th style="font-size: 20px;color: red;padding-left: 20px"><br>
                    {{ Message }}
                </th>
            </tr>
            {% endif %}
        </table>
    </form>
{% endblock %}
