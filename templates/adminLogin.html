{% extends 'homePage.html' %}
{% load static %}

{% block common %}
    {% include "mainMenu.html" %}
    <form action="{% url 'adminHome' %}" method="post">
        {% csrf_token %}
        <table align="center">
            <br>
            <tr>
                <th colspan="2" style="font-size: 25px;background-color: yellow">
                    Admin Login Page
                </th>
            </tr>
            <tr>
                <td rowspan="4">
                    <img src="{% static 'Images/Admin/Admin.png' %}" width="100" height="100">
                </td>
            </tr>
            <tr>
                <th><br><br><br>
                    Username :<input type="text" required name="u1">
                </th>
            </tr>
            <tr>
                <th>
                    Password &nbsp;:<input type="password" required name="u2">
                </th>
            </tr>
            <tr>
                <th><br>
                    <button type="submit" style="font-weight: bold">Login</button>
                </th>
            </tr>
            {% for x in messages %}
                <tr>
                <th style="font-size: 20px;color: red;padding-left: 100px" colspan="2"><br>{{ x }}</th>
                </tr>

            {% endfor %}
        </table>
    </form>
{% endblock %}
